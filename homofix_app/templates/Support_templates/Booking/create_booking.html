{% extends 'Support_templates/Base/base.html' %}
{% block main-content %}
<div class="page-content">

  <!--breadcrumb-->
  <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
    <div class="breadcrumb-title pe-3">New Order</div>
    <div class="ps-3">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb mb-0 p-0">
          <li class="breadcrumb-item"><a href="javascript:;"><i class="bx bx-home-alt"></i></a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">Add New Order</li>
        </ol>
      </nav>
    </div>

  </div>
  <!--end breadcrumb-->

  <div class="card">
    <div class="card-body p-4">
      <h5 class="card-title">Add New Order</h5>
      <hr>
      <div class="form-body mt-4">
        <form action="" method="POST">
          {% csrf_token %}
        <div class="row">
          <div class="col-lg-12">
            <div class="border border-3 p-4 rounded">
              <div class="mb-3">
                <label for="inputProductTitle" class="form-label">Product Name</label>
                <select class="single-select" name="product_id" id="" required>
                  <option value="" disabled selected>---SELECT---</option>
                  {% for i in prod %}
                  <option value="{{i.id}}">{{i.name}}</option>

                  {% endfor %}
                </select>

              </div>
              <div class="mb-3">
                <label for="inputDateTime" class="form-label">Select Date & Time</label>
                <input class="form-control" type="datetime-local"  id="inputDateTime" name="booking_date">
                
               

              </div>
              <div class="mb-3">
                <label for="inputProductDescription" class="form-label">Description</label>
                <textarea class="form-control" id="inputProductDescription" rows="3"></textarea>
              </div>
              <input class="btn btn-primary" type="submit" value="submit">
            </div>
          </div>
          
        </div><!--end row-->
      </form>
      </div>
    </div>
  </div>

</div>
{% endblock main-content %}
